server:
  name: "enhanced_riskctrl"
  address:     ":8020"
  workId: 1
  cpuCore: 2
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

jaeger:
  enable: true
  url: "127.0.0.1:6831"

logger:
  level : "all"
  stdout: true 
  rotateExpire: "1d"
  path: "./"

nrpc:
  natsUrl: "127.0.0.1:4222"

database:
  enhanced_riskctrl:
  - link: "pgsql:postgres:123456@tcp(127.0.0.1:5432)/enhanced_riskctrl"
    role: "master"
  - link: "pgsql:postgres:123456@tcp(127.0.0.1:5432)/enhanced_riskctrl"
    role: "slave"
  mpc:
    - link: "pgsql:postgres:123456@tcp(127.0.0.1:5432)/mpc"

cache:
  duration: 10000
  retentionDataTime: "-72h"
# redis 
redis:
  default:
    address: 127.0.0.1:6379
    db:          1
  cache:
    address: 127.0.0.1:6379
    db:          2
  aggRiskCtrl:
    address: 127.0.0.1:6379
    db:      11

userToken: "https://auth-dev.mixmarvel-sdk.com/info"
