server:
  name: "enhanced_riskctrl"
  address:     ":8005"
  workId: 1
  cpuCore: 2
  openapiPath: "/api.json"
  swaggerPath: "/swagger"

jaeger:
  enable: true
  url: "127.0.0.1:6831"

logger:
  level : "all"
  stdout: true 
  rotateExpire: "1d"
  path: "./"

nrpc:
  natsUrl: "127.0.0.1:4222,127.0.0.1:4211"
database:
  default:
  - link: "pgsql:postgres:123456@tcp(127.0.0.1:10100)/enhanced_riskctrl"
    role: "master"
  - link: "pgsql:postgres:123456@tcp(127.0.0.1:10100)/enhanced_riskctrl"
    role: "slave"

# redis 
redis:
  default:
    address: 127.0.0.1:6379
    db:      11
  cache:
    address: 127.0.0.1:6379
    db:          2

userToken: "https://auth-dev.mixmarvel-sdk.com/info"


gfcli:
  gen:
    dao:
    - link:     "pgsql:postgres:123456@tcp(127.0.0.1:10100)/syncChain"
      tables:   "chain_data"
      jsonCase: "CamelLower"